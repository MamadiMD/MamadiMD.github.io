    <div class="main">
        <div class="cuadricula">
       
            <h2 id="datos">Introduzca sus datos</h2>
       
            <form action="index.html">
       
                <div class="textbox">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>

                </div>
       
                <div class="textbox">
                        <select id="pais" name="pais">
                            <option value="1">🇺🇸 (+1)</option>
                            <option value="44">🇬🇧 (+44)</option>
                            <option value="49">🇩🇪 (+49)</option>
                            <option value="33">🇫🇷 (+33)</option>
                            <option value="39">🇮🇹 (+39)</option>

                            <option value="31">🇳🇱 (+31)</option>

                            <option value="46">🇸🇪 (+46)</option>
                            <option value="48">🇵🇱 (+48)</option>
                            <option value="41">🇨🇭 (+41)</option>

                            <option value="420">🇨🇿 (+420)</option>
                            <option value="371">🇱🇻 (+371)</option>
                        </select>
                        <input type="tel" id="telefono" name="telefono" placeholder="Telefono" pattern="[0-9]{9}" title="El número de teléfono debe contener 9 dígitos numéricos." required>
                </div>
       
                <div class="textbox">
                    <input type="email" id="correo" name="correo" placeholder="Correo" required>
                </div>
                <div class="textbox">
                    <input type="text" id="dni_nif" name="dni_nif" placeholder="DNI-NIF" pattern="[0-9]{8}[A-Z]{1}" title="Introduce un DNI o NIF válido (introduzca 8 números seguidos y una letra)." required>
                </div>

                        <option value="Francia">Francia - Paris</option>
                    </select>
                </div>
            
                <div class="selector">
                    <select name="destino" id="destino" required>
                        <option value="Destino">Destino</option>
                        <option value="Austria">Austria - Viena</option>
                        <option value="Bélgica">Bélgica - Bruselas</option>
                        <option value="Bulgaria">Bulgaria - Sofía</option>
                        <option value="Chipre">Chipre - Nicosia</option>
                        <option value="Croacia">Croacia - Zagreb</option>
                        <option value="Dinamarca">Dinamarca - Copenhague</option>

                        <option value="Francia">Francia - Paris</option>
                    </select>
                </div>
            
                <div class="selector">
                    <select name="hora" required>
                        <option value="hora">Hora de salida</option>
                        <option value="2">2:00</option>
                        <option value="4">4:00</option>

                <div class="selector">
                    <select name="billetes" required>

                    </select>

                <div class="textbox">
                    <input type="date" id="comienzo" name="calendarioViaje" min="29/01/2024" required/>
                </div>
                <div class="radio">
                    <input type="radio" id="terminos" name="terminos" required/>
                    <label for="terminos">Confirmo que he leido y acepto los <a href="informacion.html">terminos y cookies</a></label>
                </div>
                <div class="boton">
                    <input type="submit" value="Confirmar" id="boton"/>
                </div>
